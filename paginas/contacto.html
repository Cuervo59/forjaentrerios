          <form class="form" style="text-align:center;" method="post">       
            
            <p>
               <label for="nombre" class="nombre">Nombre
                  <span class="obligatorio">*</span>
                  </label>
                    <input type="text" name="nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                </p>
              
                <p>
                  <label for="email" class="email">Email
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="email" name="email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                </p>
            
                <p>
                  <label for="telefone" class="telefono">Teléfono
                  </label>
                    <input type="tel" name="telefono" id="telefono" placeholder="Escribe tu teléfono">
                </p>    
              
                <p>
                  <label for="website" class="website">Sitio web
                  </label>
                    <input type="url" name="pagina" id="website" placeholder="Escribe la URL de tu web">
                </p>    
              
                <p>
                  <label for="asunto" class="asunto">Asunto
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="text" name="asunto" id="asunto" required="obligatorio" placeholder="Escribe un asunto">
                </p>    
              
                <p>
                  <label for="mensaje" class="mensaje">Mensaje
                    <span class="obligatorio">*</span>
                  </label>                     
                   <textarea name="_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                   </p>                    
              
                <button type="submit" name="formulario" id="enviar"><p>Enviar</p></button>

                <p class="aviso">
